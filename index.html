<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Generator</title>
</head>

<body>

<br>
<textarea id="data" cols="80" rows="20"></textarea>
<br>
<button onclick="generate()">Generate</button>

<script src="random.js"></script>
<script src="utils.js"></script>

<script>
    let dataEl = document.querySelector("#data");
    let canvas = Utils.canvas(200, 200);
    document.body.prepend(canvas);
    generate();
    function generate() {
        Random.int(0,1) == 0
            ? Utils.fill(canvas, Random.color())
            : Utils.gradientFill(canvas, [...Random.colors(2, 3)]);
        let rectWidth = Random.int(canvas.width * 0.2, canvas.width * 0.8);
        let rectHeight = Random.int(canvas.height * 0.2, canvas.height * 0.8);
        let strokeStyle = Random.pick([null, Random.color()]);
        Utils.drawRect(
            canvas,
            Random.int(0, canvas.width - rectWidth),
            Random.int(0, canvas.height - rectHeight),
            rectWidth,
            rectHeight,
            strokeStyle,
            strokeStyle ? Random.pick([null, Random.color()]) : Random.color(),
        );
        Utils.drawChar(canvas, Random.letter(), {
            font : "50px Arial",
            fillStyle : Random.color(),
        });
        Utils.drawChar(canvas, Random.int(0, 9), {
            font : "50px Arial",
            fillStyle : Random.color(),
        });
        dataEl.textContent = Utils.toData(canvas, { asRaw: true })
    }
</script>

</body>

</html>
